<form 
  class="form" 
  [formGroup]="searchForm"
  (submit)="onSubmit()"
>
  <mat-form-field class="input" appearance="outline">
    <mat-label>Search {{label}}</mat-label>
    <input formControlName="searchInput" matInput placeholder={{placeholder}}>
    <button class="btn" mat-flat-button matSuffix color="primary">
      Search
    </button>
  </mat-form-field>
</form>
